<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudAuth | Secure Login</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #007bff; border: none; border-radius: 6px; color: white; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 15px; font-size: 13px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome Back</h2>
        <p>Enter your mobile number to receive a 6-digit OTP</p>
        <input type="tel" id="phone" placeholder="Phone Number (e.g. 919876543210)">
        <button onclick="requestOTP()">Send OTP</button>
        <div id="message"></div>
    </div>

    <script>
        async function requestOTP() {
            const phone = document.getElementById('phone').value;
            const msgDiv = document.getElementById('message');
            
            if (!phone) { msgDiv.style.color = 'red'; msgDiv.innerText = "Please enter a number"; return; }

            msgDiv.style.color = '#007bff';
            msgDiv.innerText = "Connecting to server...";

            try {
                // This points to your local Python server
                const response = await fetch('http://127.0.0.1:5000/api/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ "phone": phone })
                });
                
                const data = await response.json();
                msgDiv.style.color = 'green';
                msgDiv.innerText = data.message;
            } catch (error) {
                msgDiv.style.color = 'red';
                msgDiv.innerText = "Server Unreachable!";
            }
        }
    </script>
</body>
</html>
